<section>
  <div class="p-tree p-component ng-star-inserted">
    <h2 class="flex justify-content-center">
      <span *ngIf="!assigned">Reasignación De {{ title }}</span>
      <span *ngIf="assigned">Asignación De {{ title }}</span>
    </h2>

    <div class="p-0 md:p-5 flex justify-content-evenly flex-column lg:flex-row">
      <div class="flex flex-column sm:flex-row my-1 lg:my-0">
        <div
          class="flex flex-row w-10 align-items-center justify-content-center sm:justify-content-start"
        >
          <i
            class="pi pi-bookmark mx-3 sm:mx-0"
            [ngStyle]="{ color: 'var(--cyan-500)' }"
          ></i>
          <p class="px-0 sm:px-5">Carrier</p>
        </div>
        <button
          pButton
          (click)="showCareerComponent()"
          class="p-element p-ripple p-button-rounded p-button p-component flex justify-content-center"
        >
          <i class="pi pi-pencil"></i>
          <span class="ml-2 font-bold">Choose</span>
        </button>
      </div>
      <div class="flex flex-column sm:flex-row my-1 lg:my-0">
        <div
          class="flex flex-row w-10 align-items-center justify-content-center sm:justify-content-start"
        >
          <i
            class="pi pi-bars mx-3 sm:mx-0"
            [ngStyle]="{ color: 'var(--cyan-500)' }"
          ></i>
          <p class="px-0 sm:px-5">Category</p>
        </div>
        <button
          pButton
          (click)="showCategoryComponent()"
          class="p-element p-ripple p-button-rounded p-button p-component flex justify-content-center"
        >
          <i class="pi pi-pencil"></i>
          <span class="ml-2 font-bold">Choose</span>
        </button>
      </div>
      <div class="flex flex-column sm:flex-row my-1 lg:my-0">
        <div
          class="flex flex-row w-10 align-items-center justify-content-center sm:justify-content-start"
        >
          <i
            class="pi pi-users mx-3 sm:mx-0"
            [ngStyle]="{ color: 'var(--cyan-500)' }"
          ></i>
          <p class="px-0 sm:px-5">Manager</p>
        </div>
        <button
          pButton
          (click)="showManagerComponent()"
          class="p-element p-ripple p-button-rounded p-button p-component flex justify-content-center"
        >
          <i class="pi pi-pencil"></i>
          <span class="ml-2 font-bold">Choose</span>
        </button>
      </div>
    </div>
  </div>

  <p-table
    #dt
    [(selection)]="selectedCarrieres"
    dataKey="id"
    styleClass="p-datatable-carrieres"
    [value]="carriers"
    [rowHover]="true"
    [rows]="5"
    responsiveLayout="scroll"
    [paginator]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['id', 'name', 'state']"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
  >
    <ng-template pTemplate="caption">
      <div
        class="table-header flex flex-column sm:flex-row justify-content-between align-items-center"
      >
        Options Selected
        <span class="p-input-icon-left my-3 sm:my-0">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            placeholder="Search"
            (input)="filterGlobal(dt, $event)"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">
          <div class="flex justify-content-between align-items-center">
            Name
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="name"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="country.name">
          <div class="flex justify-content-between align-items-center">
            Country
            <p-sortIcon field="country.name"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="country.name"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="date">
          <div class="flex justify-content-between align-items-center">
            Date
            <p-sortIcon field="date"></p-sortIcon>
            <p-columnFilter
              type="date"
              field="date"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="delete">
          <div class="flex justify-content-between align-items-center">
            Delete
            <p-sortIcon field="id"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="id"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-carrier>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="carrier"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Name</span>
          {{ carrier.name }}
        </td>
        <td>
          <span class="p-column-title">Date</span>
          {{ carrier.state }}
        </td>
        <td>
          {{ carrier.amount }}
        </td>
        <td>
          <button
            pButton
            (click)="deleteSelectedOption()"
            class="p-element p-ripple p-button-rounded p-button-danger p-component flex justify-content-center"
          >
            <i class="pi pi-times-circle"></i>
            <span class="ml-2 font-bold">Choose</span>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
