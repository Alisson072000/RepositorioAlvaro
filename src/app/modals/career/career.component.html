<p-table
  #dt
  dataKey="id"
  [value]="carriers"
  [rows]="5"
  responsiveLayout="scroll"
  [paginator]="true"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0"
  [globalFilterFields]="['id', 'name', 'state']"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
>
  <ng-template pTemplate="caption">
    <div
      class="table-header flex flex-column sm:flex-row justify-content-between align-items-center"
    >
      <i class="pi pi-bookmark" [ngStyle]="{ color: 'var(--cyan-500)' }"></i>
      List of {{ title }}
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          placeholder="Search"
          (input)="filterGlobal(dt, $event)"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th colspan="2" pSortableColumn="name">
        <div class="flex justify-content-between align-items-center">
          Name
          <p-sortIcon field="name"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
            class="ml-auto"
          ></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-carrier>
    <tr class="p-selectable-row">
      <td>
        <span class="p-column-title">Name</span>
        {{ carrier.name }}
      </td>
      <td>
        <button
          pButton
          class="p-element p-ripple p-button-rounded p-button-success p-component flex justify-content-center"
          (click)="selectOption(carrier.id!)"
        >
          <i class="pi pi-check-circle"></i>
          <span class="ml-2 font-bold">Choose</span>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
